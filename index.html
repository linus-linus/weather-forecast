<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Weather Page</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="src/style.css" />
	</head>

	<body>
		<div class="container">
			<div class="weater-page-container">
				<div class="weather-page">
					<form
						id="search-form"
						class="mb-3">
						<div class="row">
							<div class="col-9">
								<input
									type="search"
									placeholder="Search for city!"
									class="form-control"
									id="city-input"
									autocapitalize="off" />
							</div>
							<div class="col-3">
								<input
									type="submit"
									value="search"
									name=""
									class="btn btn-primary" />
							</div>
						</div>
					</form>

					<h1 id="city-name">New York</h1>
					<ul>
						<li id="date">Friday 05:00</li>
						<li id="description">Clear</li>
					</ul>
					<div class="row">
						<div
							class="col-6"
							style="display: flex; align-items: flex-start">
							<img
								src=""
								alt=""
								class="main-img"
								id="icon" />
							<span
								id="temperature"
								style="font-size: 40px; vertical-align: text-top">
								12
							</span>
							<span style="vertical-align: text-top; padding: 10px">
								<a
									style="text-decoration: none"
									id="celsius-link"
									class="active"
									href="#"
									>°C
								</a>
								|
								<a
									style="text-decoration: none"
									id="fahrenheit-link"
									href="#"
									>°F</a
								>
							</span>
						</div>

						<div class="col-6">
							<ul>
								<li id="humidity">Humidity: 73%</li>
								<li id="wind">Wind: 2km/h</li>
							</ul>
						</div>
					</div>
				</div>

				<small>
					This is oppen source code
					<a
						href="https://github.com/linus-linus/weather-forecast"
						target="_blank">
						github
					</a>
				</small>
			</div>
		</div>

		<script src="src/weather.js"></script>
	</body>
</html>
